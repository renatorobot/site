<!DOCTYPE html>
<html lang="pt-br">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/page.css">
    

    <title>SoftDance - Página Inicial</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
        <div class="container">

            <a class="navbar-brand" href="#">SoftDance</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
                <ul class="navbar-nav ml-auto">
                    
                    <li class="nav-item active">
                        <button type="button" class="btn btn-link nav-link" data-toggle="modal" data-target=".modalSobre">QUEM SOMOS</button>
                    </li>

                    <li class="nav-item active">
                        <button type="button" class="btn btn-link nav-link" data-toggle="modal" data-target=".modalContato">CONTATO</button>
                    </li>
                   
                </ul>
            </div>

        </div>
    </nav>

    <section>
        <div class="container">
          <div class="row mt-5">
            <div class="col-lg-6">
                <div class="alert alert-light shadow-sm" role="alert">
                    <h1 class="display-3 text-muted">Nossa missão</h1>
                    <h5 class="text-muted">Buscar o novo. Explorar o novo. Levar o novo.</h5>
                </div>
            </div>
          </div>
        </div>
    </section>

    <div class="modal fade modalSobre" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title text-muted">Quem somos?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                <p>Somos uma pequena empresa no interior do Ceará, desenvolvemos soluções de inovação tecnológica na área de informática.</p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade modalContato" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title text-muted">Contato</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <h6 class="display-5 text-info">Telefone</h6>
                    <p class="text-muted">(00) 0000-0000</p>
                    <h6 class="display-5 text-info">E-mail</h6>
                    <p class="text-muted">renatorobot@outlook.com.br</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
